name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Lint code
        run: npm run lint

      - name: ğŸ›  Build project (Next.js 15)
        run: npm run build

      - name: âœ… Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Placeholder Test
        run: echo "No tests defined yet" && exit 0
